<div class="pagina-gerado">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Lista gerada</li>
        </ol>
    </nav>
    <div class="text-right m-3">
        <a href="#" class="btn btn-primary">
            <i class="fas fa-mail-bulk"></i> Notificar todos
        </a>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Amigo de</th>
                <th scope="col">Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="amigo in amigos">
                <th scope="row">{{ $index + 1 }}</th>
                <td>{{ amigo.nome }}</td>
                <td>{{ amigo.amigo }}</td>
                <td>
                    <a ng-click="enviar($event, amigo.uuid)"  title="Reenviar e-mail" href="#"><i class="fas fa-envelope"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
