<div class="pagina-gerado">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Amigos secretos</li>
        </ol>
    </nav>
    <div ng-if="notificao" class="alert alert-{{notificao.tipo}} m-3" role="alert">
        {{ notificao.mensagem }}
        <button ng-click="removerAlert($event)" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="text-right m-3">
        <a href="#" ng-click="enviarParaTodos($event)" class="btn btn-primary">
            <i class="fas fa-mail-bulk"></i> Notificar todos
        </a>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Amigo Secreto</th>
                <th scope="col">Reenviar e-mail</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="amigo in amigos">
                <th scope="row">{{ $index + 1 }}</th>
                <td>{{ amigo.nome }}</td>
                <td>{{ amigo.amigo }}</td>
                <td>
                    <a ng-click="enviar($event, amigo._id)"  title="Reenviar e-mail" href="#"><i class="fas fa-envelope"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
