<div class="pagina-listagem">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Home</li>
        </ol>
    </nav>
    <div ng-if="notificao" class="alert alert-{{notificao.tipo}} m-3" role="alert">
        {{ notificao.mensagem }}
        <button ng-click="removerAlert($event)" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="text-right m-3">
        <a ui-sref="cadastrar" class="btn btn-primary">
            <i class="fas fa-plus-square"></i> Nova lista
        </a>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome da lista</th>
                <th scope="col">Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="lista in listas">
                <th scope="row">{{ $index + 1 }}</th>
                <td>{{ lista.titulo }}</td>
                <td>
                    <a ui-sref="editar({uuid: lista._id})" title="Editar lista"><i class="fas fa-edit"></i></a>
                    <a href="#" ng-click="removerListar($event, lista._id)" title="Excluir lista"><i class="fas fa-trash-alt"></i></a>
                    <a ng-click="gerarAmigosSecretos($event, lista._id)" href="#" title="Gerar lista"><i class="fas fa-file-invoice"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
